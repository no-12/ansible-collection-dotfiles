---
- name: Ensure zsh package is present
  become: "{{ true if ansible_pkg_mgr != 'homebrew' else false }}"
  package:
    name:
      - zsh
    state: present

- name: Ensure .zsh directory is present
  file:
    path: "{{ ansible_env.HOME }}/.zsh"
    state: directory
    mode: 0755

- name: Ensure zsh extensions are present
  include_tasks: zsh_extensions.yml
  loop:
    - repo: https://github.com/gradle/gradle-completion.git
      dest: gradle-completion
      version: "{{ zsh_gradle_completion_version }}"
  loop_control:
    loop_var: extension

- name: Ensure .zshrc is present
  template:
    src: .zshrc
    dest: "{{ ansible_env.HOME }}/.zshrc"
    mode: 0644
