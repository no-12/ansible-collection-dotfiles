---
- name: Ensure package is present
  become: yes
  package:
    name:
      - zsh
      - git
      - curl
    state: present

- name: Ensure zsh is the default shell
  become: yes
  user:
    name: "{{ ansible_user }}"
    shell: /usr/bin/zsh
  register: zsh_user

- name: Ensure .zsh directory is present
  file:
    path: "{{ zsh_user.home }}/.zsh"
    state: directory
    mode: 0755

- name: Ensure zsh extensions are present
  git:
    repo: "{{ item.repo }}"
    dest: "{{ zsh_user.home }}/.zsh/{{ item.dest }}"
    depth: 1
    version: "{{ item.version }}"
  with_items:
    - repo: https://github.com/gradle/gradle-completion.git
      dest: gradle-completion
      version: "{{ zsh_gradle_completion_version }}"
    - repo: https://github.com/romkatv/powerlevel10k.git
      dest: powerlevel10k
      version: "{{ zsh_powerlevel10k_version }}"

- name: Ensure dot files exists
  copy:
    src: "{{ item }}"
    dest: "{{ zsh_user.home }}/{{ item }}"
    mode: 0644
  with_items:
    - .zshrc
    - .p10k.zsh
